<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색선택자2</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $('li:first-of-type').css({'color':'#ff0'});
            $('li:last-of-type').css({'color':'#0ff'});
            $('#menu1 li:nth-child(1)').css({'background':'salmon'});
            $('#menu1 li:nth-child(2n)').css({'border':'1px dashed blue'});
            $('#menu2 li:nth-last-child(2)').css({'background':'lightblue'});
            $('li:only-child').css({'background' : 'pink'});
            $('#menu3 li').slice(1, 3).css({'background' : 'orange'});
        });
    </script>   
</head>
<body>
<h1>탐색선택자2</h1>    
<ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
    <li>내용1-4</li>
    <li>내용1-5</li>
    <li>내용1-6</li>
</ul>
<ul id="menu2">
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
    <li>내용2-4</li>
    <li>내용2-5</li>
</ul>
<hr>
<ul id="menu3">
    <li>내용3-1</li>
    <li>내용3-2</li>
    <li>내용3-3</li>
    <li>내용3-4</li>
</ul>
<ul id="menu4">
    <li>내용4-1</li>
</ul>
</body>
</html>
<!-- 
first-of-type / last-of-type
$('선택자:first-of-type') ->선택한 요소의 무리 중 첫번째 요소만 선택
$('선택자:last-of-type') ->선택한 요소의 무리 중 마지막 요소만 선택
$('선택자:nth-child(숫자)') -> 선택한 요소의 무리 중 숫자에 해당되는 요소 선택
$('선택자:nth-child(숫자n)') -> 선택자는 선택한 요소의 무리 중 지정한 숫자(배수)의 요소를 선택
$('선택자:nth-last-child(숫자)') -> 선택한 요소 중 마지막 위치에서 지정한 숫자에 위치한 요소를 선택(뒤에서부터 n번째)

only-child / slice(index) 선택자
$('선택자:only-child') -> 선택한 요소가 부모요소에게 하나뿐인 자식 요소만 선택 
$('선택자').slice(start index, end index) -> 지정구간 인덱스의 요소를 선택, 예를 들어 slice(1, 3)은 1초과 3이하 요소를 선택

-->
