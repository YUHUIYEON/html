<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴렉스</title>
    <link rel="stylesheet" href="parllax.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script> <!--화면전환 부드럽게하는-->
    <script src="parllax.js"></script>
</head>
<body>
<div class="mWrap">
    <div class="mContents" id="contents">
        <div class="parallax">
            <div class="mSection01">
                <div class="obj01"></div>
                <div class="obj02"></div>
                <div class="obj03"></div>
                <div class="obj04"></div>
                <div class="obj05"></div>
                <div class="obj06"></div>
                <div class="obj07"></div>
                <div class="obj08"></div>
                <div class="tit">
                    <img src="images/mSection01_tit.png" alt="title">
                    <div class="arrow">
                        <a href="#"><img src="images/arrow_up.png"></a>
                        <a href="#"><img src="images/arrow_down.png"></a>
                    </div>
                </div>
                <p class="txt"><img src="images/mSection01_txt.png"></p>
            </div>
            <div class="mSection02">
                <div class="obj01"></div>
                <div class="obj02"></div>
                <div class="obj03"></div>
                <div class="obj04"></div>
                <div class="obj05"></div>
                <div class="tit">
                    <img src="images/mSection02_tit.png" alt="title">
                    <div class="arrow">
                        <a href="#"><img src="images/arrow_up_3.png"></a>
                        <a href="#"><img src="images/arrow_down.png"></a>
                    </div>
                </div>
                <p class="txt"><img src="images/mSection02_txt.png"></p>
            </div>
            <div class="mSection03">
                <div class="obj01"></div>
                <div class="tit">
                    <img src="images/mSection03_tit.png" alt="title">
                    <div class="arrow">
                        <a href="#"><img src="images/arrow_up_2.png"></a>
                        <a href="#"><img src="images/arrow_down_2.png"></a>
                    </div>
                </div>
                <p class="txt"><img src="images/mSection03_txt.png"></p>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
