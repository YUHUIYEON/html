<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성값에 따른 탐색 선택자</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            //target 속성을 포함하는 요소만 선택
            $('#wrap a[target]').css({'color':'#f00'});
            
            //href 속성값이 https로 시작하는 요소만 선택
            $('#wrap a[href^=https]').css({'color':'#0f0'});
            
            //href 속성값이 net으로 끝나는 요소만 선택
            $('#wrap a[href$=net]').css({'color':'#000'});

            //href 속성값에 google이 포함된 요소만 선택
            $('#wrap a[href*=google]').css({'color':'orange'});

            //input type=text / password
            $('#member_f input:text').css({'background-color':'#ff0'}); 
            $('#member_f input:password').css({'background-color':'salmon'}); 
        });
    </script>
</head>
<body>
<div  id="wrap">
    <p>
        <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
    </p>
    <p>
        <a href="https://naver.com">Naver</a>
    </p>
    <p>
        <a href="https://google.com">Google</a>
    </p>
    <p>
        <a href="http://daum.net">Daum</a>
    </p>
</div> 
<form action="#" method="get" id="member_f">
    <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
    </p>
    <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
    </p>
</form>  
</body>
</html>
<!-- 
속성과 값에 따른 탐색 선택자는 선택한 요소 중 지정한 속성과 일치하는 속성이 있는지 없는지의 포함 여부를 따져 요소를 선택한다.

$('선택자[속성]')       -> 선택한 요소중 지정한 속성이 포함된. 요소만 선택한다.
$('선택자[속성^=값]')   -> 선택한 요소중 속성값이 명시한 값으로 시작하는 요소만 선택한다.
$('선택자[속성$=값]')   -> 선택한 요소중 속성값이 명시한 값으로 끝나는 요소만 선택한다.
$('선택자[속성*=값]')   -> 선택한 요소중 속성값이 명시한 값을 포함하는 요소만 선택한다.
$(':type 속성값')       -> input 요소중 type 속성값이 일치하는 요소만 선택한다.
-->
