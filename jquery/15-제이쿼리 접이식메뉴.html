<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            let menu=$('.lnb li a');
            let submenu=$('.lnb li div');
            menu.each(function(){
                $(this).click(function(){
                    $(this).next().slideToggle(200)
                    .parent().siblings().find('div:visible').slideUp(400);
                })
            })
        })
    </script>
    <style>
        *{margin:0; padding:0;}
	    ul{list-style:none;}
	    a{text-decoration:none; color:#fff} 
        .lnb{width:230px;}
        .lnb li{width:100%;}
        .lnb li a{
            display: block;
            width: 100%;
            height:25px;
            line-height: 25px;
            text-indent: 15px;
            background: #000;
            border-bottom:5px solid #fff;
        }
        .lnb li div{
            width: 100%;
            height:250px;
            background:#e3e3e3;
            display:none;
        }  
    </style>
</head>
<body>
<div>toggle</div>
<div class="lnb">
	<ul>
		<li>
			<a href="#">주메뉴1</a>
			<div>서브메뉴영역1</div>
		</li>
		<li>
			<a href="#">주메뉴2</a>
			<div>서브메뉴영역2</div>
		</li>
		<li>
			<a href="#">주메뉴3</a>
			<div>서브메뉴영역3</div>
		</li>
	</ul>
  </div>     
</body>
</html>
