<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열선택자2</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            let arr1=[
                {'area':'서울','name':'무대리'},
                {'area':'부산','name':'홍과장'},
                {'area':'전주','name':'박사장'},
                {'area':'서울','name':'빅마마'}
            ];
            let arr2=$.map(arr1,function(a,b){
                if(a.area == '서울'){
                    return a;
                }    
            });
            console.log(arr2);
            console.log('========The End======');

            let arr3=$.grep(arr1, function(a,b){
                if(a.area == "서울"){
                    return true;
                }else{
                    return false;
                }
                //배열의 데이터 수만큼 메서드 실행된다.
                //객체의 속성값이 '서울'이면 true를 반환하고 일치 데이터가 없으면 false를 반환한다.
            });
            console.log(arr3);
            console.log('========The End======');
        });
    </script>  
</head>
<body>    
</body>
</html>
<!-- 
$.map() / $.grep()

1. $.map(Array, function(매개변수1, 매개변수2){return 데이터;});
-> 배열에 저장된 요소만큼 매서드를 반복 실행한다.
-> 매서드가 실행될때마다 매개변수1, 매개변수2에는 배열의 데이터와 인덱스값이 인덱스 오름차순으로 대입된다. 반환된 데이터는 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환한다.

2. $.grep(Array, function(매개변수1, 매개변수2{return [true|false]}));
=>배열에 저장된 요소만큼 매서드를 반복 실행합니다
=>매서드가 실행될때마다 매개변수1,매개변수2에는 배열에 데이터와 인덱스 정보가 인덱스 오름차순으로 대입됩니다 반환된 데이터가 true이면 인덱스 오름차순으로 데이터를 새배열에 저장하고 새롭게 가공된 배열 객체를 반환합니다.

배열에 저장된 객체 중 'area' 속성값이 '서울'인 객체만 선택해서 새 배열로 가공,
변수에 참조시키고 새롭게 가공된 두 배열의 객체를 콘솔 패널에 출력

-->
