<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onepage scroll 플러그인 활용하기</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.arctic_scroll.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #74767a; font-size: 12px;}
        #header{
            width: 100%;
            height: 70px;
            position: fixed;
            left: 0;
            top: 0;
            background: #0cf;
        }
        .gnb{
            width: 980px;
            height: 70px;
            margin: 0 auto;
            position: relative;
            background: #fc0;
        }
        .gnb>ul{
            display: flex;
            gap: 20px;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            height: 70px;
        }
        .gnb>ul>li>a{
            background: red;
            padding: 10px;
            display: block;
            color: #fff;
        }
        #container{
            width: 940px;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            background: #e3e3e3;
        }
        #container>div{
            width: 100%;
            height: 800px;
        }
        .content1{background: red;}
        .content2{background: blue;}
        .content3{background: powderblue;}
        .content4{background: purple;}
    </style>
</head>
<body>
<div id="header">
    <div class="gnb">
        <ul>
            <li><a href="#" class="arctic_scroll" data-position="0">HOME</a></li>
            <li><a href="#" class="arctic_scroll" data-position="800">MENU1</a></li>
            <li><a href="#" class="arctic_scroll" data-position="1600">MENU2</a></li>
            <li><a href="#" class="arctic_scroll" data-position="2400">MENU3</a></li>
        </ul>
    </div>
</div>

<div id="container">
    <div class="content1">content1</div>
    <div class="content2">content2</div>
    <div class="content3">content3</div>
    <div class="content4">content4</div>
</div>
<script>
    $('.arctic_scroll').arctic_scroll();    
</script>
</body>
</html>
