<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성탐색선택자(select)</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $('#wrap p:hidden').css({
                'display':'block',
                'background':'#ff0'
            });
        });
    </script>
</head>
<body>
<div id="wrap">
    <p>내용1</p>
    <p style="display: none;">내용2</p>
    <p>내용3</p>
</div> 
<form action="#">
    <p id="zone1">
        <section name="course" id="course">
            <option value="opt1">옵션1</option>
            <option value="opt2" selected>옵션2</option>
            <option value="opt3">옵션3</option>
        </section>
    </p>
    <p id="zone2">
        <input type="checkbox" name="happy1" value="독서">독서
        <input type="checkbox" name="happy2" value="자전서">자전거
        <input type="checkbox" name="happy3" value="등산">등산
    </p>
    <p id="zone3">
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
    </p>
</form>   
</body>
</html>
<!-- 
$('선택자:[visible|hidden]');   -> 선택한 요소 중 숨겨진 상태 또는 보이는 상태의 요소만 선택
$(':selected')                  -> 선택상자 중 현재 상택된 옵션 요소만 선택
$(':checked')                   -> 체크박스 또는 버튼 요소 중 체크된 요소만 선택 
-->
