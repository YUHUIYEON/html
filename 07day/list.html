<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록/순서 없는 목록 알아보기</title>
</head>
<body>
    <h3>내가 좋아하는 운동</h3>
    <ol type="a"> <!--순서있는 목록이라는 정의-->
        <li >러닝</li> <!--목록-->
        <li>스쿼트</li>
        <li>야구</li>
        <li>스트레칭</li>
        <li>축구</li>
        <li>배구</li>
        <li>수영</li>
    </ol>
    <hr/>

    <h3>내가 좋아하는 과일</h3>
    <ul type="square"><!--순서없는 목록이라는 정의-->
        <li>사과</li>
        <li>토마토</li>
        <li>배</li>
        <li>수박</li>
        <li>참외</li>
        <li>딸기</li>        
    </ul>
     <hr/>

     <h3>정의형 목록 알아보기</h3>
     <dl>
        <dt>플루토늄</dt>
        <dd>플루토늄은 희귀한 초우라늄 방사성 동위원소로 원자번호 94, 기호는 Pu이다. 원자로내서 우라늄 농축연료를 분열시키거나 ²³⁸U에 중성자를 조사하여 플루토늄을 만들며, 반감기는 24,000년이다. 특히 ²³⁹Pu은 고속증식로의 연료로 사용되며, 또한 원자폭탄 제조에 사용된다.</dd>
     </dl>
</body>
</html>
<!--
순서있는 목록(order list) -> 순차적인 나열을 할 때 사용.
<ol>
    <li></li>
    <li></li>    
</ol>
- 순서있는 목록에 속성으로 type을 지정할 수 있고 값으로는 'A','a','I,'i' 사용
- 속성 start을 지정해서 시작번호를 지정할 수 있음.

순서없는 목록(unorderd list) -> 순서없이 목록을 작성할 때 사용
웹문서에서는 주로 네비게이션 제작 시 사용.
<ol>
    <li></li>
    <li></li>
</ol>
'disc','circle','square' 사용
-->
