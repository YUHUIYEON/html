<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진달래꽃 시</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="master.css">
</head>

<body>
    <div>
        <h3>진달래꽃</h3>

        <p class="poet">김소월</p>

        <img src="Image/flower.jpg" width="300" height="200" alt="진달래꽃" title="진달래꽃">

        <p>
            나 보기가 역겨워<br>
            가실 때에는<br>
            말없이 고이 보내 드리우리다
        </p>
        <p>
            <span>영변</span>에 <span>약산</span>(藥山)<br>
            진달래꽃<br>
            아름 따다 가실 길에 뿌리우리다
        </p>
        <p>
            가시는 걸음걸음<br>
            놓인 그 꽃을<br>
            사뿐히 즈려밟고 가시옵소서
        </p>
        <p>
            나 보기가 역겨워<br>
            가실 때에는<br>
            죽어도 아니 눈물 흘리우리다
        </p>
    </div>
</body>

</html>
