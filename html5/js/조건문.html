<h1>제어문-조건문</h1>    
<pre>
    이전 연산자 문장은 한줄의 실행문이 여러번 반복해서 실행되도록 제어하는 것이 불가능.
    이런 실행문을 제어할 수 있도록 하는 실행문을 제어문이라 함.

    if문
    else문
    else if문
    중첩 if문
    switch문
    for문
    while문

    이런 제어문은 비교연산자, 논리연산자 등을 사용함.
    결과는 true, false로 반환함.
</pre>
<script>
    if(true){document.write('result:true<br>');}
    if(false){document.write('result:false<br>');}
    if(true){
        document.write(1+'<br>');
        document.write(2+'<br>');
        document.write(3+'<br>');
        document.write(4+'<br>');
        document.write(5+'<br>');
    }
    if(false){
        document.write(1+'<br>');
        document.write(2+'<br>');
        document.write(3+'<br>');
        document.write(4+'<br>');
        document.write(5+'<br>');
    } //if문은 조건이 참일때 실행, 거짓일때는 아무것도 실행하지 않음.

    //2.if else문 : 조건식을 만족할 경우 true를 만족하지 않을 경우 false 실행코드가 실행되는 것.
    /*
    기본형식
    if(조건식){
        참일 때 실행하는 문장
    }else{
        거짓일 때 실행하는 문장
    }
    */
    if(true){
        document.write(1+'<br>');
    }else{
        document.write(2+'<br>');
    } //1 출력
    if(false){
        document.write(1+'<br>');
    }else{
        document.write(2+'<br>');
    } //2 출력

    //3. else if문 : 여러개의 조건을 지정할 때 사용하며, 마지막에 있는 else문은 생략할 수 있음.
    /*
    기본형식:
    if(조건식){
        참일 때 실행할 문장;
    }else if(조건식2){
        조건식2가 참일 때 실행할 문장;
    }else if(조건식3){
        조건식3이 참일 때 실행할 문장;
    }else{
        거짓일 때 실행할 문장
    }
    */
    if(true){
        document.write('a<br>');
    }else if(true){
        document.write('b<br>');
    }else if(true){
        document.write('c<br>');
    }else if(true){
        document.write('d<br>');
    }else{
        document.write('e<br>');
    }//조건식이 true면 조건식이 남아있어도 조건문을 끝냄.


    //계절
    let mon=prompt('현재는 몇월입니까?');
    if(mon >= 9 && mon <= 11){
        document.write('독서의 계절 가을입니다.<br>');
    }else if(mon >= 6 && mon <= 8){

    }else{
