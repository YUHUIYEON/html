<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문을 알아보자</title>
</head>
<body>
<h1>제어문-조건문</h1>    
<pre>
    이전 연산자 문장은 한줄의 실행문이 여러번 반복해서 실행되도록 제어하는 것이 불가능.
    이런 실행문을 제어할 수 있도록 하는 실행문을 제어문이라 함.

    if문
    else문
    else if문
    중첩 if문
    switch문
    for문
    while문

    이런 제어문은 비교연산자, 논리연산자 등을 사용함.
    결과는 true, false로 반환함.
</pre>
<script>
    if(true){document.write('result:true<br>');}
    if(false){document.write('result:false<br>');}
    if(true){
        document.write(1+'<br>');
        document.write(2+'<br>');
        document.write(3+'<br>');
        document.write(4+'<br>');
        document.write(5+'<br>');
    }
    if(false){
        document.write(1+'<br>');
        document.write(2+'<br>');
        document.write(3+'<br>');
        document.write(4+'<br>');
        document.write(5+'<br>');
    }
</script>
</body>
</html>
