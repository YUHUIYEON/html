<body>
<h1>삼항조건연산자</h1>
<pre>
    조건식의 데이터 결과에 따라 실행결과가 달라짐.
    연산하기 위해서 피연산자가 3개가 필요.
    연산한 결과 조건식의 만족 여부에 따라 실행하는 스크립트 코드가 다르게 실행하고자 할 때 사용.

    <b>기본형식</b>
    <mark>조건식 ? (참일 때 실행문1) : (거짓일 때 실행문2)</mark>
    조건식의 값이 ture이면 실행문1이 실행하고, false면 실행문2가 실행됨.

    <b>쓰는 이유. 장점</b>
    삼항연산자는 if/else문 대신 사용할 수 있으며 코드를 간결하게 만들어줌.
</pre>
<script>
    let a=10;
    let b=3;
    let result= a>b ? "javascript" : "hello" 
    document.write(result+'<br>');

    // 지출내용

    let price3=parseInt(prompt('음료비?'));
