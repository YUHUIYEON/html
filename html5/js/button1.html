<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div{margin-bottom: 20px;}
        button{
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .disabled{
            color: #ccc;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .enabled{
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
<form method="post">
    <div>
        <label>
            <input type="checkbox" id="agree">필수 항목 동의
        </label>
    </div>
    <div>
        <button id="proceed" disabled>다음으로 진행</button>
    </div>
</form>    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        let checkbox = document.querySelector('#agree');
        let proceedButton = document.querySelector('#proceed');

        checkbox.addEventListener('change', function(){
            // if(this.checked){
            //     proceedButton.classList.remove('disabled');
            //     proceedButton.classList.add('enabled');
            //     proceedButton.disabled = false;
            // }else {
            //     proceedButton.classList.remove('enabled');
            //     proceedButton.classList.add('disabled');
            //     proceedButton.disabled = true;
            // }
            proceedButton.classList.toggle('enabled',this.checked);
            proceedButton.classList.toggle('disabled',!this.checked);
            proceedButton.disabled = !this.checked;
        });
    });
</script>
</html>
