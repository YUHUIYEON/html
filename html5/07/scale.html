<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        display: flex;
        justify-content: space-around;
        margin-top: 100px;

    }
    .origin{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    .origin>div{
        width: 100px;
        height: 100px;
        background: orange;
        transition: 1s; /* 화면전환 부드럽게 초기화 */
    }
    #scalex:hover{
        transform: scaleX(2);
    }
    #scaley:hover{
        transform: scaleY(1.5);
    }
    #scale:hover{
        transform: scale(0.5);
    }
</style>
<body>
    <div class="container">
        <div class="origin">
            <div id="scalex"></div>
        </div>
        <div class="origin">
            <div id="scaley"></div>
        </div>
        <div class="origin">
            <div id="scale"></div>
        </div>
    </div>    
</body>
</html>
