<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신상품목록만들기</title>
    <style>
        *{margin:0; padding: 0;}
        ul{list-style-type: none;}
        img{vertical-align: top;}
        #container{
            max-width:1000px;  
            margin: 20px auto; 
            width:100%;
        }
        h1{
            text-align: center; 
            margin-bottom:30px;
        }
        .prod-list{
            display: flex; 
            justify-content: space-around;
        }
        .prod-list li{
            position:relative; 
            overflow: hidden;
        }
        .prod-list .caption{
            position: absolute; 
            left:0; 
            top:200px;
            width:300px; 
            height: 200px; 
            background: rgba(0,0,0,0.6);
            background: linear-gradient(to bottom,  rgba(237,75,47,0) 0%,rgba(168,33,71,1) 100%);
            transition: 1s;
            padding-top: 30px;
            opacity: 0;
        }
        .prod-list li:hover .caption{
            transform: translateY(-200PX);
            opacity: 1;
        }
        .caption h2,
        .caption p{
            color: #fff;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>신상품 목록</h1>
    <ul class="prod-list">
        <li>
            <img src="images/prod1.jpg">
            <div class="caption">


                <h2>상품 1</h2>
                <p>상품 1 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        <li>
            <img src="images/prod2.jpg">
            <div class="caption">
                <h2>상품 2</h2>
                <p>상품 2 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
        <li>
            <img src="images/prod3.jpg">
            <div class="caption">
                <h2>상품 3</h2>
                <p>상품 3 설명 텍스트</p>
                <p>가격 : 12,345원</p>
            </div>
        </li>
    </ul>
</div>   
</body>
</html>
