<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        display: flex;
        justify-content: space-around;

    }
    .origin{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    .origin>div{
        width: 100px;
        height: 100px;
        background: orange;
        transition: 1s; /* 화면전환 부드럽게 초기화 */
    }
    #movex:hover{
        transform: translateX(50px);
    }
    #movey:hover{
        transform: translateY(20px);
    }
    #movexy:hover{
        transform: translate(10px, 20px);
    }
</style>
<body>
    <div class="container">
        <div class="origin">
            <div id="movex"></div>
        </div>
        <div class="origin">
            <div id="movey"></div>
        </div>
        <div class="origin">
            <div id="movexy"></div>
        </div>
    </div>    
</body>
</html>
