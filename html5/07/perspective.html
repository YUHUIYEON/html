<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:600px;
            display: flex;
            justify-content: space-around;
        }
        .origin{
            width:100px;
            height: 100px;
            border:1px solid #000;           
        }   
        .origin>div{
            width:100px;
            height: 100px;
        }   
        .origin>div>img{
            width:100%;
            height: 100%;
            object-fit: cover;
        }
        .rotatex:hover{transform: rotateX(50deg);}
        #pers{perspective: 60px;}/*숫자가 작을수록 원금감이 멀어집니다.*/
    </style>
</head>
<body>
<div class="container">
    <div class="origin">
        <div class="rotatex">
            <img src="images/sunset.jpg">
        </div>
    </div>
    <div class="origin" id="pers">
        <div class="rotatex">
            <img src="images/sunset.jpg">
        </div>
    </div>
</div>   
</body>
</html>
