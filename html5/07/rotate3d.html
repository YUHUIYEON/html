<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:600px;
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        .origin{
            width:100px;
            height: 100px;
            border:1px solid #000; 
        }   
        .origin>div{
            width:100px;
            height: 100px;
            background:orange;
            transition: 1s;      
        }  
        .origin{perspective: 300px;}
        .rotatex:hover{transform: rotateX(60deg);}
        .rotatey:hover{transform: rotateY(50deg);}
        .rotatez:hover{transform: rotateZ(50deg);}
        .rotatexyz:hover{transform: rotate3d(2.5, 1.2, -1.5, 55deg)}
    </style>
</head>
<body>
<div class="container">
    <div class="origin">
        <div class="rotatex"></div>
    </div>
    <div class="origin">
        <div class="rotatey"></div>
    </div>
    <div class="origin">
        <div class="rotatez"></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"></div>
    </div>
</div>   
</body>
</html>
