<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 작성 방법</title>
    <style>        
       /* 세로 방향 */
        @media screen and (max-width:767px) and (orientation: portrait){
            html{
                background: gray;
                color: #fff;
                font-weight: bold;
            }
        }

        /* 가로 방향 */
        /* 세로보다 가로가 작을 때 */
        @media screen and (max-width:767px) and (orientation: landscape){
            html{
                background: skyblue;
                color: #fff;
                font-weight: normal;
            }
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet</h2>
    <time>2025.07.01</time>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur in magna libero. Sed nec pharetra nunc. Proin eget magna id ipsum eleifend cursus sit amet nec lectus. Nunc quis lacus magna. 
        </p>
        
</body>
</html>
