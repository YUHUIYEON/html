<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 작성 방법</title>
    <style>
        /* 모바일 767 이하로 규정 */
        /* 반응형은 body가 아닌 html이 우선임 */
        @media screen and (max-width:767px){
            html{
                background: red;
                color: #fff;
                font-weight: bold;
            }
        }

        /* 태블릿 768~959 */
        @media screen and (min-width:768px) and (max-width:959px){
            html{
                background: purple;
                color: #fff;
                font-weight: normal;
            }
        }
        
        /* 데스크탑 960이상 */
        @media screen and (min-width:960px){
            html{
                background: yellowgreen;
                color: #fff;
                font-style: italic;
            }
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet</h2>
    <time>2025.07.01</time>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur in magna libero. Sed nec pharetra nunc. Proin eget magna id ipsum eleifend cursus sit amet nec lectus. Nunc quis lacus magna. 
        </p>
        
</body>
</html>
