<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 1rem;
        }
        .container>div{
            color: #fff;
            text-align: center;
        }
        .box1{
            background: #3689ff;
            grid-column: 1/4;
            grid-row: 1/2;
        }
        .box2{
            background: #00cf12;
            grid-column: 1/2;
            grid-row: 2/4;
        }
        .box3{
            background: #ff9019;
            grid-column: 2/4;
            grid-row: 2/3;
        }
        .box4{
            background: #ffd000;
            grid-column: 2/3;
            grid-row: 3/4;
        }
        .box5{
            background: #ff3f3f;
            grid-column: 3/4;
            grid-row: 3/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>
</html>
