<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            display: grid;
            border: 1px solid #000;
            grid-template-columns:repeat(3, 1fr);
            gap: 50px;
        }

        .items{
            border: 1px solid #000;
            /* padding: 10px; */
            text-align: center;
            font-size: 10px;
        }
        .items:nth-child(even){background: orange;}
    </style>
</head>
<body>
    <div class="container container-1">
        <div class="items">Interesting and surprising!</div>
        <div class="items">2</div>
        <div class="items">Interesting and surprising!Interesting and surprising!</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
    </div>
</body>
</html>
