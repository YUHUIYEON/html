<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            display: grid;
            grid-template-rows: repeat(3, 100px);
            gap: 1rem;
            grid-template-areas: 
                "box1 box1 box1"
                "box3 box3 box5"
                "box2 box4 box4";
        }
        .container>div{
            color: #fff;
            text-align: center;
        }
        .box1{
            background: #3689ff;
            grid-area: box1;
        }
        .box2{
            background: #00cf12;
            grid-area: box2;
        }
        .box3{
            background: #ff9019;
            grid-area: box3;
        }
        .box4{
            background: #ffd000;
            grid-area: box4;
        }
        .box5{
            background: #ff3f3f;
            grid-area: box5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
