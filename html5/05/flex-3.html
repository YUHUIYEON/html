<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 알아보기</title>
</head>
<style>
    .container{
        width: 400px;
        background: #eee;
        border: 1px solid #222;
        margin-bottom: 30px;
        display: flex;
    }
    .box{
        padding: 30px 50px;
        margin: 20px 10px;
        background: orange;
        /* width, height를 줄 필요없이 자동으로 넓이를 계산하고 그로인해 container의 width를 넘어감 */
    }
    .box:nth-child(even){background: green;}

    #opt1{flex-flow: row wrap;}
    #opt2{flex-flow: row nowrap;}

</style>
<body>
    <div class="container" id="opt1">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    <div class="container" id="opt2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
