<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 알아보기</title>
</head>
<style>
    .container{
        width: 600px;
        background: #eee;
        border: 1px solid #222;
        margin-bottom: 30px;
        display: flex;
    }
    .box{
        width: 150px; /* 부모요소가 %로 바뀔때 사용하면 가로 변경이 됨*/
        height: 60px;
        text-align: center;
        line-height: 60px;
        margin: 20px 10px;
        background: orange;
    }
    .box:nth-child(even){background: green;}

    #opt1{flex-wrap: nowrap;}
    #opt2{flex-wrap: wrap;}
    #opt3{flex-wrap: wrap-reverse;}
    /* 줄바꿈도 부모요소의 너비와 상관있다. */

</style>
<body>
    <div class="container" id="opt1">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    <div class="container" id="opt2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    <div class="container" id="opt3">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
