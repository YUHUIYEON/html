<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 알아보기</title>
</head>
<style>
    .container{
        width: 900px;
        background: #eee;
        border: 1px solid #222;
        margin-bottom: 30px;
        display: flex;
        justify-content: flex-end;
    }
    .box{
        padding: 30px 50px;
        margin: 20px 5px;
        background: orange;
    }
    .box:nth-child(even){background: green;}
    #box1{margin-right: auto;}
    #box4{margin-left: auto;}


</style>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>
</html>
