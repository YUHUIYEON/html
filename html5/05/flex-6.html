<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 알아보기</title>
</head>
<style>
    .container{
        width: 700px;
        height: 200px;
        background: #eee;
        border: 1px solid #222;
        margin-bottom: 30px;
        display: flex;
    }
    .box{
        padding: 20px 50px;
        margin: 20px 5px;
        background: orange;
    }
    .box:nth-child(even){background: green;}

    #opt1{align-items: flex-start;}
    #opt2{align-items: flex-end;}
    #opt3{align-items: center;}
    #opt4{align-items: baseline;}
    #opt5{align-items: stretch;}

</style>
<body>
    <div class="container" id="opt1">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="container" id="opt2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="container" id="opt3">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="container" id="opt4">
        <div class="box box1" style="font-size: 20px;">1</div>
        <div class="box box2" style="font-size: 10px; color: #fff;" >2</div>
        <div class="box box3" style="font-size: 50px; font-weight: bold;">3</div>
        <div class="box box4" style="font-size: 10px;">4</div>
    </div>
    <div class="container" id="opt5">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
</body>
</html>
