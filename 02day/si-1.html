<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진달래꽃 시</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style> 
        body{
            font-family: "Noto Sans", sans-serif;
            font-style: normal;
            font-size: 15px;
        }
        h3, .poet{text-align: center;}
        .poet{
            font-size:13px;
            border-bottom:1px solid #999999; 
            padding-bottom: 10px;
        }
        span{
            color:#50AAE2;
        }
    </style> 
    <!-- 내부 스타일
     select{속성:값;}
     border-bottom / padding-bottom -> 김소월 글자 밑에 여백과 상자의 밑 부분만 표시
      -->
</head>
<body>
    <h3>진달래꽃</h3> 

    <p class="poet">김소월</p>
    
    <p>
        나 보기가 역겨워<br>
        가실 때에는<br>
        말없이 고이 보내 드리우리다
    </p>
    <p>
        <span>영변</span>에 <span>약산</span>(藥山)<br>
        진달래꽃<br>
        아름 따다 가실 길에 뿌리우리다
    </p>
    <p>
        가시는 걸음걸음<br>
        놓인 그 꽃을<br>
        사뿐히 즈려밟고 가시옵소서
    </p>    
    <p>
        나 보기가 역겨워<br>
        가실 때에는<br>
        죽어도 아니 눈물 흘리우리다
    </p>
</body>
</html>
