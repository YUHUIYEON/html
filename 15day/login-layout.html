<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
    <style>
        /* basic style */
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
        }
        a{
            color: #333;
            text-decoration: none;
        }

        /* form style */
        .wrap{
            width: 435px;
            margin: 20px auto;
            border: 1px solid #333;
            padding: 20px;
        } 
        .formsection input[type="submit"]{
            background: #00c73c;
            color: #fff;
            border: none;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <form method="post" name="login" class="wrap">
        <div class="first-line">
            <div class="formsection input-group">
                <label for="uid">아이디</label>
                <input type="text" id="uid" size="10" maxlength="10" placeholder="아이디" required>
                <label for="upw">비밀번호</label>
                <input type="text" id="upw" size="10" maxlength="10" placeholder="비밀번호" required>
            </div>   
            <div class="formsection">
                <input type="submit" value="로그인">
            </div>
            <ul class="formsection">
                <li><a href="#">P보안</a></li>
                <li><a href="#">일회용 로그인</a></li>
            </ul>
        </div> <!--first-line end-->          
        <div class="Second-line">
            <div class="formsection chack-in">
                <input type="checkbox" name="check" id="log">
                <label for="log">로그인 상태 유지</label>
                <span class="join"><a href="#">회원가입</a></span>
            </div>
            <p class="join"><a href="#">아이디/비밀번호 찾기</a></p>
        </div> <!--Second-line end-->
    </form>
</body>
</html>
