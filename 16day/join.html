<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
    <style>
        *{margin: 0; padding: 0;}        
        form{
            width: 600px;
            margin: 30px auto;
            border: 1px solid #333;
            padding: 20px 15px 5px;
        }
        .formsection{
            border-bottom: 1px solid #ccc;
            /* line-height: 40px; */
            padding: 8px 5px;
        }
        .formsection:last-child{
            border-bottom: none;
            margin-bottom: 15px;
            text-align: center;
        }
        .formsection>label:first-child{
            width: 125px;
            text-indent: 16px;
            display: inline-block;
        }
        .formsection:nth-child(odd)>label{ /*odd는 홀 / even는 짝*/
            background: lightpink;
            
        }
        .introduction{
            line-height: 92px;
            vertical-align: top;
        }
        input, textarea{
            outline-style: none;
        }
        textarea{
            resize: none;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"]{
            width: 120px;
            padding: 2px 5px;
        }
        select{
            font-size: 16px;
            padding: 2px 10px;
        }
        input[type="submit"],
        input[type="reset"]{
            padding: 3px;
        }
    </style>
</head>
<body>
    <form method="post" name="join">
        <div class="formsection">
            <label for="userId">희망 아이디</label>
            <input type="text" id="userId" size="7" maxlength="7" placeholder="아이디" required>
        </div>
        <div class="formsection">
            <label for="userPw">패스워드</label>
            <input type="password" id="userPw" size="7" maxlength="7" placeholder="비밀번호" required>
        </div>
        <div class="formsection">
            <label for="userName">이름</label>
            <input type="text" id="userName" size="7" maxlength="7" placeholder="이름">
        </div>
        <div class="formsection">
            <label for="gender">성별</label>
            <label for="man">남</label>
            <input type="radio" id="men" name="gender">
            <label for="woman">여</label>
            <input type="radio" id="woman" name="gender" checked>
        </div >
        <div class="formsection">
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="service">서비스</option>
                <option value="professional">전문직</option>
                <option value="student">학생</option>
                <option value="homemaker">주부</option>
            </select>    
        </div>
        <div class="formsection">
            <label for="interrest">관심분야</label>
            <input type="checkbox" name="interest1" id="reding">
            <label for="reding">독서</label>
            <input type="checkbox" name="interest2" id="trip">
            <label for="reding">여행</label>
            <input type="checkbox" name="interest3" id="workout">
            <label for="reding">운동</label>
            <input type="checkbox" name="interest4" id="movie">
            <label for="reding">영화</label>
            <input type="checkbox" name="interest5" id="music">
            <label for="reding">음악</label>
        </div >
        <div class="formsection">
            <label for="self-introduction" class="introduction">자기소개</label>
            <textarea rows="6" cols="35"></textarea>
        </div>    
        <div class="formsection">
            <label for="upload">사진업로드</label>
            <input type="file" id="upload">
        </div>
        <div class="formsection">
            <label for="yymmdd">생년월일</label>
            <select name="yyyy" id="yymmdd">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>년 &nbsp;
            <select name="mmmm" id="yymmdd">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>월 &nbsp;
            <select name="dddd" id="yymmdd">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>일
        </div>
        <div class="formsection">
            <label for="poneNumber">핸드폰번호</label>
            <input type="tel" id="poneNumber" size="11" maxlength="11" placeholder="01012345678">
        </div>
        <div class="formsection">
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </div>
    </form>
</body>
</html>
<!-- 
radio는 name의 값이 같아야한다.

select의 value는 영문 또는 숫자여야 한다.

checkbox는 name의 값이 달라야 한다.
-->
