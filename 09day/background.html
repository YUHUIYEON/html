<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 배경 이미지 넣기</title>
    <style>
        /*basic style*/
        *{margin: 0; padding: 0;} /*여백 초기화*/
        ul{list-style: none;} /*블릿 삭제*/
        a{  /*글자색 변경, 밑줄 제거*/
            color: #333;
            text-decoration: none;
        }

        /*design style*/        
        .bgImage>li>a{ /*백그라운드로 이미지를 넣는 것*/
            background:url(image2/navBar.gif)no-repeat left top; /*이미지를 배경으로 넣음
            반복여부+백그라운드포지션 값(위치)
            no-repeat -> 크기만큼 반복하지 않겠다.
            repeat -> 크기만큼 반복하겠다.
            repeat-x -> 가로만 반복
            repeat-y -> 세로만 반복   
            no-repeat 왼쪽/오른쪽 위/아래         
            */
            display: block; /*인라인을 블럭으로 바꿈*/
            width: 200px;  /*a크기 변경*/
            height: 39px;  /*a크기 변경*/
            line-height: 39px; /*문자를 아래로*/
            text-indent: 40px; /*문자 들여쓰기*/                        
        }
        .bgImage>li:last-child>a{ /*a의 형제가 아닌 li의 마지막 형제의 a*/
            height: 40px;
            line-height: 40px;
        }
        .bgImage>li>a:hover{ /*hover에 따라 이미지 이동*/
            background-position: right top;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="bgImage">
        <li><a href="#">아카데미 소개</a></li>
        <li><a href="#">취업과정</a></li>
        <li><a href="#">단과과정</a></li>
        <li><a href="#">취업센터</a></li>
        <li><a href="#">국비제도 안내</a></li>
        <li><a href="#">수강생센터</a></li>
        <li><a href="#">포트폴리오</a></li>
    </ul>
</body>
</html>
